server {
	client_max_body_size 10M;

	listen 80;
	listen [::]:80;
	
  # UI PATHS
	location / {
		allow all;
		root   /usr/share/nginx/html;
		index  index.html index.htm;
		try_files $uri $uri/ /index.html;
	}

	location /sockjs-node {
		allow all;
	}

	# deny access to . files
	location ~ /\. {
		deny all;
	}
	deny all;
}
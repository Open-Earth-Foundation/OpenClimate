name: 'Chromatic Deployment'

on:
    workflow_dispatch:
    push:
      paths:
        - ui/.storybook/**
        - ui/src/stories/**
      branches: [ "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
            fetch-depth: 0
      - run: yarn
        working-directory: ui
      - uses: chromaui/action@v1
        with:
          workingDir: ui
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}